name: fula_files
description: FxFiles - A minimalistic file manager with Fula decentralized storage backup support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  
  # Navigation
  go_router: ^17.0.1
  
  # Storage & Files
  minio: ^3.5.8
  path_provider: ^2.1.5
  file_picker: ^10.3.7
  open_filex: ^4.6.0
  mime: ^2.0.0
  
  # Local Storage & Security
  flutter_secure_storage: ^10.0.0
  hive_flutter: ^1.1.0
  
  # Encryption
  cryptography: ^2.7.0
  pointycastle: ^4.0.0
  
  # Authentication
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  
  # UI Components
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  photo_view: ^0.15.0
  video_player: ^2.9.2
  chewie: ^1.10.0
  just_audio: ^0.9.40
  flutter_pdfview: ^1.4.1
  flutter_syntax_view: ^4.0.0
  
  # Permissions
  permission_handler: ^12.0.1
  device_info_plus: ^12.3.0
  
  # Utils
  intl: ^0.20.2
  path: ^1.9.1
  uuid: ^4.5.1
  collection: ^1.19.0
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  http: ^1.2.0
  xml: ^6.5.0
  url_launcher: ^6.2.5
  
  # Background Tasks
  workmanager: ^0.9.0
  connectivity_plus: ^7.0.0
  
  # Sharing
  share_plus: ^12.0.1
  
  # Icons
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#0A0A0A"
  adaptive_icon_foreground: "assets/icons/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
  
